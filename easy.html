<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember The color</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script>
      let page = "gamePage";
    </script>
  </head>
  <body>
    <div class="memorizeStage">
      <h1>
        Remember this color. <span class="secondsRemaining">10</span> seconds
        remaining.
      </h1>
      <div class="rememberThisColor"></div>
    </div>
    <div class="pickStage">
    <h1>Select the color you just saw.</h1>
      <div class="colorGrid">
        <div class="div1 colorGridSquare" data-index="1"></div>
        <div class="div2 colorGridSquare" data-index="2"></div>
        <div class="div3 colorGridSquare" data-index="3"></div>
        <div class="div4 colorGridSquare" data-index="4"></div>
        <div class="div5 colorGridSquare" data-index="5"></div>
        <div class="div6 colorGridSquare" data-index="6"></div>
        <div class="div7 colorGridSquare" data-index="7"></div>
        <div class="div8 colorGridSquare" data-index="8"></div>
        <div class="div9 colorGridSquare" data-index="9"></div>
      </div>
    </div>
  </body>
</html>
